<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мой веб-сайт{% endblock %}</title>
    <!-- Подключение CSS Bootstrap для стилизации -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .table {
        margin-top: 15px; /* Добавляет отступ сверху таблицы */
        /* другие стили таблицы... */
        }
        body {
            background-color: #f4f1f9; /* светло-фиолетовый фон */
            color: #3d2c52; /* темно-фиолетовый текст */
        }
        .navbar {
            background-color: #5d547a; /* фиолетовая навигационная панель */
        }
        .navbar-brand, .nav-link {
            color: #e7d9ea; /* светлый текст в навигации */
        }
        .navbar-toggler {
            border-color: #e7d9ea;
        }
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3e%3cpath stroke='%23e7d9ea' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }
        .container {
            background-color: #fff; /* белый фон для контента */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 4px rgba(61, 44, 82, 0.1); /* легкая тень для контента */
        }

        /* Стили для модального окна */
        .modal-header, .modal-footer .btn, .close {
            background-color: #5d547a; /* фиолетовый фон */
            color: #e7d9ea; /* светлый текст */
        }
        .modal-content {
            background-color: #f4f1f9; /* светло-фиолетовый фон для контента модального окна */
            color: #3d2c52; /* темно-фиолетовый текст в модальном окне */
        }
        .modal-footer {
            background-color: #f4f1f9; /* фон для подвала модального окна */
        }

        /* Стили для кнопок */
        .btn-custom {
            background-color: #7a5da9; /* более яркий фиолетовый */
            color: #fff; /* белый текст */
            border: none;
            padding: 0.375rem 0.75rem; /* стандартный padding для Bootstrap кнопок */
            border-radius: 0.25rem; /* скругленные углы */
            margin-right: 5px; /* небольшой отступ справа */
            cursor: pointer;
        }
        .btn-custom:hover, .btn-add:hover, .btn-submit:hover {
            background-color: #693d8a; /* ещё более тёмный фиолетовый при наведении */
            color: #fff;
        }
    </style>
</head>
<body>

    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="{% url 'home' %}">Главная</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'curator_list' %}">Кураторы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'department_list' %}">Кафедры</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'direction_list' %}">Направления</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'group_list' %}">Группы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'student_list' %}">Студенты</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Контентная часть -->
    <div class="container mt-4">
        {% block content %}
        <!-- Содержимое будет вставлено сюда из дочерних шаблонов -->
        {% endblock %}
    </div>

    <!-- Модальное окно Bootstrap для сообщений об ошибках -->
    <div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="messageModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="errorModalLabel">Сообщение</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            {% for message in messages %}
                <div class="{{ message.tags }}" data-message-type="{{ message.tags }}">
                    {{ message|linebreaksbr }}
                </div>
            {% endfor %}
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Модальное окно подтверждения удаления -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteModalLabel">Подтвердите удаление</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Вы уверены, что хотите удалить этот объект?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteButton">Удалить</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Подключение JavaScript Bootstrap и зависимостей -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.6.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
    $(document).ready(function() {
        if ($(".modal-body div").length > 0) {
            $('#messageModal').modal('show');
        }
    });
    </script>

</body>
</html>
