{% extends 'base.html' %}

<meta charset="UTF-8">


{% block title %}Добавление новой группы{% endblock %}

{% block content %}
<h1>Добавление новой группы</h1>

<form action="{% url 'group_add_confirm' %}" method="post" novalidate>
    {% csrf_token %}
    <div class="form-group">
        <label for="groupNumber">Номер группы:</label>
        <input type="text" class="form-control" id="groupNumber" name="group_number" placeholder="Введите номер группы"
               required oninput="checkPositiveInteger(this)">
    </div>
    <div class="form-group">
        <label for="groupCourseNumber">Курс группы:</label>
        <input type="text" class="form-control" id="groupCourseNumber" name="group_course_number"
               placeholder="Введите курс группы" required oninput="checkPositiveIntegerInRange(this)">
    </div>
    <div class="form-group">
        <label for="direction">Направление:</label>
        <select class="form-control" id="direction" name="direction" required>
            <option value="">Выберите направление</option>
            {% for direction in directions %}
            <option value="{{ direction.direction_id }}">{{ direction.direction_name }} {{ direction.specialization|default_if_none:"" }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="curator">Куратор:</label>
        <select class="form-control" id="curator" name="curator" required>
            <option value="">Выберите куратора</option>
            {% for curator in curators %}
            <option value="{{ curator.curator_id }}">{{ curator.curator_second_name }} {{ curator.curator_first_name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <a href="{% url 'group_list' %}" class="btn btn-custom">Вернуться к списку групп</a>
    <button type="submit" class="btn btn-custom">Добавить группу</button>
</form>

{% endblock %}
